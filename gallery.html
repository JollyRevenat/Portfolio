<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Charles Blake</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Charles Blake</div>

            <!-- Hamburger icon for mobile -->
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="resume.html">Résumé</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrap">
        <section class="section">
            <h2>Gallery</h2>
            <p>A few shots from my time skiing, biking, and exploring the mountains I love.</p>

            <div class="gallery-grid">
                <img src="photos/20250323_160711795_iOS.jpg" alt="Skiing at Snowbasin">
                <img src="photos/20250323_165519537_iOS.jpg" alt="Skiing at Snowbasin">
                <img src="photos/20250716_205426019_iOS.jpg" alt="Mountain biking">
                <img src="photos/20250830_173949657_iOS.jpg" alt="Buffalo next to geyser">
                <img src="photos/20250901_143842564_iOS.jpg" alt="Moose">
                <img src="photos/20250901_164359344_iOS.jpg" alt="Mountain lake">
            </div>
        </section>
    </div>

    <footer>
        © 2025 Charles Blake — Web Development & Cybersecurity Student | Ski Team @ Snowbasin Mountain
    </footer>

    <!-- Image Popup Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="Expanded view">
        <div id="caption"></div>
    </div>

    <script>
        // Mobile nav toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenu.classList.toggle('open');
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const captionText = document.getElementById('caption');
        const closeBtn = document.querySelector('.close');
        const galleryImages = document.querySelectorAll('.gallery-grid img');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
                captionText.textContent = img.alt;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>

</html>
